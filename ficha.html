<!DOCTYPE html>
<html>
<head>
    <title>RPG</title>
    <link rel="stylesheet" href="/CSS/style.css" />
</head>
<body>
    <h1 class="title">Ficha</h1>
    <form>
        <div class="prof">
            <legend>Perfil</legend>
            <div class="prof__campo"><h2 class="prof__name for">Nome</h2><input type="text" name="Nome" placeholder="Nome">
            </div>
            <div class="prof__campo">
                <h2 class="prof__name for">Jogador</h2>
                <input type="text" name="Jogador" placeholder="Jogador">
            </div>
            <div class="prof__campo">
                <h2 class="prof__name for">Raça</h2>
                <input type="text" name="Raça" placeholder="Raça">
            </div>
            <div class="prof__campo">
                <h2 class="prof__name for">Classe</h2>
                <input type="text" name="Classe" placeholder="Classe">
            </div>
        </div>
        <div class="attr">
            <legend>Atributos</legend>
            <p class="attr__campo">
                <h2 class="attr__name for">Força</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Força" placeholder="10">
            </p>
            <p class="attr__campo">
                <h2 class="attr__name agi">Agilidade</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Agilidade" placeholder="10">
            </p>
            <p class="attr__campo">
                <h2 class="attr__name des">Destreza</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Destreza" placeholder="10">
            </p> 
            <p class="attr__campo">
                <h2 class="attr__name int">Inteligência</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Inteligencia" placeholder="10">
            </p>
            <p class="attr__campo">
                <h2 class="attr__name sab">Sabedoria</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Sabedoria" placeholder="10">
            </p>
            <p class="attr__campo">
                <h2 class="attr__name car">Carisma</h2>
                <input class="attr__value" type="number" max="10" min="0" name="Carisma" placeholder="10">
            </p>   
        </div>
        <div class="hab">
            <legend>Habilidades</legend>
            <p class="hab__campo">
                <h2 class="hab__name for">Força</h2>
                <input type="number" max="10" min="0" name="Força" placeholder="10">
            </p>
            <p class="hab__campo">
                <h2 class="hab__name agi">Agilidade</h2>
                <input type="number" max="10" min="0" name="Agilidade" placeholder="10">
            </p>
            <p class="hab__campo">
                <h2 class="hab__name des">Destreza</h2>
                <input type="number" max="10" min="0" name="Destreza" placeholder="10">
            </p> 
            <p class="hab__campo">
                <h2 class="hab__name int">Inteligência</h2>
                <input type="number" max="10" min="0" name="Inteligencia" placeholder="10">
            </p>
            <p class="hab__campo">
                <h2 class="hab__name sab">Sabedoria</h2>
                <input type="number" max="10" min="0" name="Sabedoria" placeholder="10">
            </p>
            <p class="hab__campo">
                <h2 class="hab__name car">Carisma</h2>
                <input type="number" max="10" min="0" name="Carisma" placeholder="10">
            </p>   
        </div>
    </form>
</body>
</html>
