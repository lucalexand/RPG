<!DOCTYPE html>
<html>
<head>
    <title>RPG</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <h1 class="title">Ficha</h1>
    <section class="prof">
        <h2>Perfil</h2>
        <div class="prof__campo">
            <h3 class="prof__name nome">Nome</h3>
            <input type="text" name="Nome" placeholder="Nome">
        </div>
        <div class="prof__campo">
            <h3 class="prof__name jogador">Jogador</h3>
            <input type="text" name="Jogador" placeholder="Jogador">
        </div>
        <div class="prof__campo">
            <h3 class="prof__name raca">Raça</h3>
            <input type="text" name="Raça" placeholder="Raça">
        </div>
        <div class="prof__campo">
            <h3 class="prof__name classe">Classe</h3>
            <input type="text" name="Classe" placeholder="Classe">
        </div>
    </section>
    <section class="attr">
        <h2>Atributos</h2>
        <div class="attr__campo">
            <h3 class="attr__name for">Força</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Força" placeholder="10">
            <input class="attr__mod" type="number" max="10" min="0" name="Força" placeholder="10">
        </div>
        <div class="attr__campo">
            <h3 class="attr__name agi">Agilidade</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Agilidade" placeholder="10">
        </div>
        <div class="attr__campo">
            <h3 class="attr__name des">Destreza</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Destreza" placeholder="10">
        </div> 
        <div class="attr__campo">
            <h3 class="attr__name int">Inteligência</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Inteligencia" placeholder="10">
        </div>
        <div class="attr__campo">
            <h3 class="attr__name sab">Sabedoria</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Sabedoria" placeholder="10">
        </div>
        <div class="attr__campo">
            <h3 class="attr__name car">Carisma</h3>
            <input class="attr__value" type="number" max="10" min="0" name="Carisma" placeholder="10">
        </div>   
    </section>
    <section class="hab">
        <h2>Habilidades</h2>
        <div class="hab__campo">
            <h3 class="hab__name for">Força</h3>
            <input type="number" max="10" min="0" name="Força" placeholder="10">
        </div>
        <div class="hab__campo">
            <h3 class="hab__name agi">Agilidade</h3>
            <input type="number" max="10" min="0" name="Agilidade" placeholder="10">
        </div>
        <div class="hab__campo">
            <h3 class="hab__name des">Destreza</h3>
            <input type="number" max="10" min="0" name="Destreza" placeholder="10">
        </div> 
        <div class="hab__campo">
            <h3 class="hab__name int">Inteligência</h3>
            <input type="number" max="10" min="0" name="Inteligencia" placeholder="10">
        </div>
        <div class="hab__campo">
            <h3 class="hab__name sab">Sabedoria</h3>
            <input type="number" max="10" min="0" name="Sabedoria" placeholder="10">
        </div>
        <div class="hab__campo">
            <h3 class="hab__name car">Carisma</h3>
            <input type="number" max="10" min="0" name="Carisma" placeholder="10">
        </div>   
    </section>
</body>
</html>
